version: '3.8'

services:
  traefik:
    image: traefik:v3.0 
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80    # HTTP-verkeer omleiden naar HTTPS
      - 443:443  # HTTPS-verkeer voor services
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro   # **Dit doet** Traefik toestaan Docker events te lezen.
      # Statische configuratie
      - ./config/traefik.yml:/etc/traefik/traefik.yml:ro 
      # Dynamische configuratie (File Provider)
      - ./config/dynamic:/etc/traefik/dynamic:ro 
      # Map waar Certbot de certificaten aanmaakt
      - ./certs:/certs                                 # **Dit doet** de certificaten beschikbaar maken in de Traefik container.

  whoami:
    image: traefik/whoami
    container_name: whoami
    restart: unless-stopped